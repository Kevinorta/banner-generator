<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() { //shorthand document.ready
      $("#button").click(function() { //runs everything when button is clicked
        $("#bannerr").fadeIn("slow"); //makes banner appear
        var name = $("#name").val(); //grabs the users name input and turns it into a var
        $("#bannerName").html(name); //places the users name in the banner
        var color1 = $('input[name="color1"]:checked').val();//grabs the users color input from the radio
        var color2 = $('#color2').val(); //grabs the users 2nd color input 
        var stop = $("#stop").val(); //gets the value of the slider for the gradient

        $('#bannerr').css({
          background: "linear-gradient( 90deg, " + color1 + ", " + color2 + " " + stop + "%)" //sets the background to a gradient of the 2 colors and the color stop where the slider is

        });
      });





    });
  </script>
  <style type="text/css">
    #bannerr {
      width: 100%;
      height: 250px;
      border: 1px;
      margin: auto;
      display:none;
    }
    
    #bannerName {
      font-size: 7em;
      text-align: center;
      color: white;
     
    }
    
    #stop {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="bannerr">
    <h1 id="bannerName">Kevin Orta</h1>
  </div>
  <h1>Banner Choices</h1>
  <input type="range" id="stop" name="points" min="0" max="100">
  <h2>Whats your name?</h2>
  <input type="text" name="name" id="name">
  <h2>Pick a Color</h2>
  
    <input type="radio" name="color1" value="blue" />Blue
    <br>
    <input type="radio" name="color1" value="green" />Green
    <br>
    <input type="radio" name="color1" value="yellow" />Yellow
    <br>
    <input type="radio" name="color1" value="red" />Red
    <br>
    <h2>Name another color</h2>
    <input type="text" name="color2" id="color2">
    <br>
    <br>
    <input id="button" type="button" name="button" value="button" />
  
</body>

</html>
